<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Meltem Aslantas</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #fff;
      /* background image */
      background-image: url('https://media.cumhuriyet.com.tr/Archive//2023/1/1/2017338/kapak_030036.jpg');
      background-size: cover;            /* cover the screen */
      background-repeat: no-repeat;
      background-attachment: fixed;      /* parallax-like effect on scroll */
      min-height: 100vh;
    }

    /* translucent overlay to improve text readability */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45); /* change alpha to make overlay lighter/darker */
      pointer-events: none;
      z-index: 0;
    }

    /* page content sits above the overlay */
    .content {
      position: relative;
      z-index: 1;
      padding: 3rem 1rem;
      text-align: center;
    }

    h1 {
      margin: 0 0 0.5rem 0;
      font-size: 2.25rem;
      letter-spacing: 0.02em;
    }

    p.lead {
      margin: 0 0 1.5rem 0;
      font-weight: 600;
      opacity: 0.95;
    }

    /* Responsive video container */
    .video-wrapper {
      width: 100%;
      max-width: 900px;
      margin: 0.5rem auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      border-radius: 8px;
      overflow: hidden;
      background: rgba(0,0,0,0.25);
    }

    .video-wrapper iframe {
      width: 100%;
      height: 100%;
      min-height: 315px;
      aspect-ratio: 16 / 9; /* modern browsers */
      border: 0;
      display: block;
    }

    /* make text readable on small devices */
    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; }
      .content { padding: 2rem 0.75rem; }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>MELTEM ASLANTAŞ</h1>

    <p class="lead">KONSER VİDEOLARI</p>

    <div class="video-wrapper" aria-hidden="false" title="YouTube video player">
      <iframe width="560" height="315"
        src="https://www.youtube.com/embed/qYEjCakXhOg?si=eG_vv5kL0w98FHnG"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen></iframe>
      </iframe>
    </div>

    <div class="video-wrapper" aria-hidden="false" title="YouTube video player">
      <iframe width="560" height="315"
        src="https://www.youtube.com/embed/uQWXWuf_Ru8?si=cUVyAUK5_aCYxxs7"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen></iframe>
      </iframe>
    </div>

    <div class="video-wrapper" aria-hidden="false" title="YouTube video player">
      <iframe width="560" height="315"
        src="https://www.youtube.com/embed/L2dwE2SnExc?si=HZjdn2INiZbi-Ocs"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen></iframe>
      </iframe>
    </div>
  </div>
</body>
</html>
